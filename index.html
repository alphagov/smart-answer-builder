<!DOCTYPE html>
<!--[if lt IE 7]>		<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>		 <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>		 <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Smart Answer Builder prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    legend {
        border-top: 1px solid #e5e5e5;
        border-bottom: none;
        margin-bottom: 10px;
        margin-top: 20px;
    }
    </style>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">GOV.UK &ensp; Smart Answer Builder</a> &ensp; <a href="v1-2.html"><button type="button" class="btn btn-primary">Show example</button></a>
        </div>
    </div>
</div>

<div class="container">
<form>
<fieldset>
    <div class="row">
        <div class="span8">
            <legend>Start page</legend>

            <label>Title</label>
            <input type="text" class="span8">

            <label>Description</label>
            <textarea rows="3" class="span8"></textarea>
        </div>
    </div>
    <div id="question-placeholder"></div>

    <hr>

    <div class="row">
        <div class="span8">
            <button type="button" class="btn btn-primary add-question"><i class="icon-plus-sign icon-white"></i> Add question</button>
            <button type="button" class="btn btn-danger add-outcome"><i class="icon-plus-sign icon-white"></i> Add outcome</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="span8">
            <button type="submit" class="btn btn-large btn-success">Publish</button> &ensp;
            <button type="button" class="btn btn-large btn-info">Save draft</button>
        </div>
    </div>

</fieldset>
</form>

<hr>

<footer>
    <p>GOV.UK &ensp; Smart Answer Builder</p>
</footer>

</div> <!-- /container -->

<script type="text/x-handlebars" id="outcome_template">
<div class="row" id="outcome-{{ number }}">
    <div class="span8">
        <legend>Outcome {{ number }}
            <button type="button" class="btn btn-link pull-right remove-node">
                <i class="icon-remove"></i>
            </button>
        </legend>
        
        <input type="text" class="span8" placeholder="The title of the outcome">

        <input type="text" class="span8" placeholder="Optional extra information">
    </div>
</div>
</script>

<script type="text/x-handlebars" id="option_template">
<label class="radio outcome-wrap">
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" disabled>
    <input type="text" class="span4" placeholder="Option A">
    <i class="icon-arrow-right"></i>
    <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            Select destination
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          {{#each questions}}
            <li rel="{{key}}"><a href="#">{{title}}</a></li>
          {{/each}}
        </ul>

    </div>
</label>
</script>
<script type="text/x-handlebars" id="question_template">
<div class="row" id="question-{{ number }}">
    <div class="span8">
        <legend>Question {{ number }}
            {{#if notFirstQuestion}}
            <button type="button" class="btn btn-link pull-right remove-node">
                <i class="icon-remove"></i>
            </button>
            {{/if}}
          </legend>
        <input type="text" class="span8" name="title" placeholder="e.g. Are you a British citizen?">

        <input type="text" class="span8" placeholder="Optional extra information">
        {{{ options }}}

    </div>
</div>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/handlebars.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
