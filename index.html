<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">GOV.UK &ensp; Smart Answer Builder</a> &ensp; <a href="v1-2.html"><button type="button" class="btn btn-primary">Show example</button></a>
        </div>
    </div>

<div class="container">
<form>
<fieldset>
    <div class="row">
        <div class="span8">
            <legend>Start page</legend>

            <label>Title</label>
            <input type="text" class="span8">

            <label>Description</label>
            <textarea rows="3" class="span8"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="span8">
            <legend>Question 1</legend>
            
            <input type="text" class="span8" placeholder="e.g. Are you a British citizen?">
            <!-- <div class="input-append">
                <input type="text" class="span8">
                <span class="add-on">?</span>
            </div> -->

            <input type="text" class="span8" placeholder="Optional extra information">

            <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" disabled>
                <input type="text" class="span4" placeholder="Option A">
                <i class="icon-arrow-right"></i>
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        Select destination
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="divider"></li>
                        <li><a href="#"><i class="icon-plus-sign"></i> Add question</a></li>
                        <li><a href="#"><i class="icon-plus-sign"></i> Add outcome</a></li>
                    </ul>
                </div>
                <!-- <button type="button" class="btn btn-primary btn-small"><i class="icon-plus-sign icon-white"></i> Add question</button>
                <button type="button" class="btn btn-danger btn-small"><i class="icon-plus-sign icon-white"></i> Add outcome</button> -->
            </label>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="span8">
            <button type="button" class="btn btn-primary"><i class="icon-plus-sign icon-white"></i> Add question</button>
            <button type="button" class="btn btn-danger"><i class="icon-plus-sign icon-white"></i> Add outcome</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="span8">
            <button type="submit" class="btn btn-large btn-success">Publish</button> &ensp;
            <button type="button" class="btn btn-large btn-info">Save draft</button>
        </div>
    </div>

</fieldset>
</form>

<hr>

<footer>
    <p>GOV.UK &ensp; Smart Answer Builder</p>
